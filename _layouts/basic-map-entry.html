---
layout: default-maps
---
<h2 class="subtitle">{{page.title}}</h2>
<div class="polaroid">
  <img src="{{ page.image }}" />
</div>
<div>
  <span>{{ content }}<p class="author"><a href="http://twitter.com/{{ page.twitter}}">{{page.realname}}</a></p></span>
</div>
<div id='map' class="polaroid"></div>
<script type='text/javascript'>
var map = L.mapbox.map('map','{{ page.map }}', {
  minZoom: {{ page.minZoom }}
})
    .setView([{{ page.lat }}, {{ page.lng }}], {{ page.zoomLevel }});
</script>
